<div class="activity-row" (click)="select(resort.id)">
  <div class="activity-desc">
    <h5>Resort Address</h5>
    <p>{{resort.address}}</p>
    <h6>Tel: {{resort.phone}}</h6>
  </div>
  <div class="activity-img">
    <ul>
      <li><img src="{{resort.img}}"  alt="{{resort.social_info.title}}" style="width: 50px;"/></li>
    </ul>
  </div>
  <div class="clear"> </div>
</div>
